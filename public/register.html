<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register Plantcare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<div style="width:200px; margin: auto;" class="form">
    <h1 style="margin-top: 0;">Reģistrēties</h1>
    <form action="/newuser" method="post" style="width: 280px; margin: auto;">
        <label for="username">Lietotājvārds:</label> <br/>
        <input type="text" id="username" name="username" placeholder="Username" required> <br/>
        <label for="password">Parole:</label> <br/>
        <input type="password" id="password" name="password" placeholder="Password" required> <br/>
        <label for="password">Atkārtojiet paroli:</label> <br/>
        <input type="password" id="repeat-password" name="repeatPassword" placeholder="Password" required>
        <input type="submit" value="Izveidot kontu" style="margin: 10px 0;">
    </form>
    <a href="/login">Pieslēgties ar jau pastāvošu kontu</a>
</div>
